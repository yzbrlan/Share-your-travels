<!--主页面-->
<div id="divMain" class="container">
    <div class="row">
        <div class="col-xs-8" id="left_window">
            <div id="left_div">
                <h3>Upload new photos</h3>
                <form id="form_upload" enctype="multipart/form-data">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">标 题</span>
                        <input id="photo_name" name="title" type="text" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">描 述</span>
                        <input id="photo_description" name="description" type="text" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">纬 度</span>
                        <input id="latitude" name="lat" type="number" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">经 度</span>
                        <input id="longitude" name="long" type="number" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">城 市</span>
                        <input id="city_name" name="city" type="text" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">国 家</span>
                        <input id="country_name" name="country" type="text" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">大 洲</span>
                        <input id="continent_name" name="country" type="text" class="form-control"
                               aria-describedby="sizing-addon1">
                    </div>
                    <div>
                        <input id="photo_file" class="fileBtn" name="photofile" required="required" type="file"
                               accept="image/jpg,image/png" aria-describedby="sizing-addon1">
                        <span id="show_pro" class="pull-right">0%</span>
                    </div>
                    <div class="progress" style="width:100%">
                        <div id="prog1" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                             style="width: 0">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div>
                        <button id="photo_btn" type="submit" class="btn btn-primary btn-lg pull-right">Upload</button>
                    </div>
                    <div><p>　</p></div>
                </form>
            </div>
        </div>
        <div class="col-xs-4" id="music_box_play">
            <div id="infoMat">
                <h1>上传后</h1>
                <h1>将在这里显示</h1>
                <h1>你的图片</h1>
            </div>
            <div id="musicplayer">
            </div>
        </div><!--右侧栏结束-->
    </div>
</div>

<!--登陆框-->
<div class="modal fade" id="user_Login" tabindex="-1" role="dialog" aria-labelledby="user_Msg_to" aria-hidden="true">
    <div class="modal-dialog" id="userLoginBox">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="user_Msg_to">Log in</h4>
            </div>
            <div class="modal-body">
                <div id="inputBox" class="text-center">
                    <p>Login and you can do what you want</p>
                    <form id="form1">
                        <p>
                        <div id="div-email_address" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="email_address" class="form-control" type="text" placeholder="Email address">
                        </div>
                        </p>
                        <p>
                        <div id="div-password" class="input-group">
                            <span class="input-group-addon"><i class="icon-key"></i></span>
                            <input id="user_pass" class="form-control" type="password" placeholder="Password">
                        </div>
                        </p>
                        <a id="login_to" class="btn btn-block btn-success">
                            <i class="glyphicon glyphicon-log-in"></i> Log in</a>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="../js/newFunction.js"></script>
<script>
    //设置下拉框位置,绑定到窗口resize
    dropdownPosition();
    window.addEventListener("resize", dropdownPosition, false);
    //给登录框绑定样式事件
    loginStyle("email_address", "user_pass", "login_to");
    //识别登录状态
    window.addLoadEvent(checkLogin);
    //绑定退出登录按钮事件
    document.getElementById("exitUser").addEventListener("click", exitLogin, false);
    //登录框项目锁定
    document.getElementById("photoUser").addEventListener("click", function () {
        document.getElementById("user_info_nav").setAttribute("href", "myPhotos.html");
    }, false);
    document.getElementById("favorUser").addEventListener("click", function () {
        document.getElementById("user_info_nav").setAttribute("href", "myFavor.html");
    }, false);
</script>
