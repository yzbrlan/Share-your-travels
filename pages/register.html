<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/pagesCSS/register.css"/>
    <link rel="stylesheet" href="../css/pagesCSS/footer.css"/>
    <link rel="icon" href="../pic/icon.png"/>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/md5.js"></script>
</head>
<body>

<!--导航栏-->
<div class="navbar navbar-fixed-top navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../home.html"><span class=" icon-cloud"></span> Share Your Travels</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="home.html"><span class="icon-comments"> Home</span></a></li>
                <li><a href="broser.html"><span class="icon-cloud-upload"> Broswer</span></a></li>
                <li><a href="search.html"><span class="icon-suitcase"> Search</span></a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a id="qrcode_nav" href="#">About</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div>

<!--主页面-->
<div id="head-div">
    <a href="../home.html"><span class="icon-music" style="font-size: xx-large"></span></a>
</div>
<h4>Please input and join us</h4>
<div id="form-reg" ng-app="myApp">
    <form id="form1" ng-controller="samePass">
        <p>
        <div id="div-email_address" class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span>
            <input name="email_address" required id="email_address" class="form-control" type="email" placeholder="Emali address">
        </div>
        <span id="sameUsername" style="color: green;visibility: visible">* 用户名设置为邮件地址</span>
        </p>
        <p>
        <div id="div-password" class="input-group">
            <span class="input-group-addon"><i class="icon-key"></i></span>
            <input name="password" id="password" class="form-control" ng-model="pass" type="password"
                   placeholder="设置密码">
        </div>
        <span style="visibility: hidden" id="passTip">　</span>
        <p>
        <div id="div-password-again" class="input-group">
            <span class="input-group-addon"><i class="icon-key"></i></span>
            <input id="password-again" class="form-control" ng-model="passA" type="password" placeholder="再次输入密码">
        </div>
        <span style="color: red" ng-show="pass!=passA">* 保持两次输入的密码一致</span>
        </p>
        <a id="login_to" class="btn btn-block btn-success">
            <i class="glyphicon glyphicon-log-in"></i>  Register </a>
    </form>
</div>
<div id="qrCode">
    <img src="../pic/wxqrcode.png" class="img-responsive"/>
</div>
<div id="foot-div">
    <div>
        Copyright &copy; 2017 吴茜雅 CiCi & All rights reserved
    </div>
</div>
<script src="../js/pagesJS/register.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("samePass", function ($scope) {
    });
    /* 动画显示QR */
    $(function () {
        $("#qrcode_nav").hover(function () {
            $("#qrCode").show(300);
        }, function () {
            $("#qrCode").hide(300);
        });
    });
</script>
</body>
</html>
